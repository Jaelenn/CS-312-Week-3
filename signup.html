<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/favicon.ico">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img class="mb-4" src="images/Northern_Arizona_Athletics_logo.svg.png" alt="NAU Logo" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign up to my newsletter</h1>
      <input type="text" id="firstName" name="fName" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" id="lastName" name="lName" class="form-control middle" placeholder="Last Name" required>
      <input type="email" id="inputEmail" name="email" class="form-control bottom" placeholder="Email" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2024 Your Name</p>
    </form>
  </body>
</html>
